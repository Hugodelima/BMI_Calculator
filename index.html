<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
	<link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<main class="container">
        <h1 class="text-center titulo mt-4">IMC</h1>
        <p class="text-center mt-4"><strong>Bem Vindo:</strong> Vamos calcular seu IMC (índice de massa corporal) e mostrar em qual classificação você se encontra.</p>
        <form class="text-center mt-4 p-5">
            <div class="form-group w-50 m-auto">
                <label for="peso">Seu peso:</label><br>
                <input type="number" class="form-control" id="peso" name="peso"><br>
            </div>
            <div class="form-group w-50 m-auto">
                <label for="altura">Sua Altura:</label><br>
                <input type="number" class="form-control" id="altura" name="altura"><br>
            </div>
			<button type="button" class="botao" id="btnCalcular">Calcular</button>
        </form>
		<div class="text-center mt-5 conclusao">
			<div class="container fechamento">
				<p class="apuramento" id="resultado"></p>
			</div>
		</div>
    </main>

	
	

	
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>

</body>
</html>
